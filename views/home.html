<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://www.starclasses.net/Areas/zadmin/Content/img/Banner/1712.jpg" class="d-block w-100 img-carousel"
        alt="...">
    </div>
    <div class="carousel-item">
      <img src="http://www.starclasses.net/Areas/zadmin/Content/img/Banner/1123.jpg" class="d-block w-100 img-carousel"
        alt="...">
    </div>
    <div class="carousel-item">
      <img src="http://www.starclasses.net/Areas/zadmin/Content/img/Banner/161112.jpg"
        class="d-block w-100 img-carousel" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Previous</span> -->
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Next</span> -->
  </button>
</div>
<main>
  <div class="container">
    <div class="row text-uppercase">Featured course</div>
    <div class="row mb-2">
      <div class="col-lg-4 mt-5" ng-repeat="item in products">
        <div class="card">
          <img src={{item.img}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text text-truncate">{{item.describe}}</p>
            <h5 class="card-text">{{item.author}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
