<div class="container">
    <div class="row" ng-controller="languageCtrl">
        <div class="col-lg-4" ng-repeat="item in lag">
            <div class="card">
                <img class="card-img-top w-100" src="{{item.img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
