<div class="container">
    <div class="titile-login row text-center">
      <h1>Register</h1>
    </div>
    <div class="row justify-content-center ">
      <div class="col-lg-6 ">
        <form id="formregister">
          <div class="form-group l-g ">
            <input type="text" class="form-control" id="fullname" placeholder="Fullname" name="fullname">
          </div>
          <div class="form-group l-g">
            <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone">
          </div>
          <div class="form-group l-g">
            <input type="text" class="form-control" id="address" placeholder="Address" name="address">
          </div>

          <div class="form-group l-g ">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email"
              name="email">
          </div>
          <div class="form-group l-g">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
          </div>
          <div class="des" id="m">
            <span>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</span>
          </div>
          <div class="row k">
            <button type="submit" class="bt">Register</button>

          </div>
        </form>
      </div>
    </div>
  </div>
